---
pod_spelling_system:
  skip: 0
  # list of words that are spelled correctly
  # (regardless of what spell check thinks)
  stopwords:
    - ffi
    - alienfile
    - alienized

pod_coverage:
  skip: 0
  # format is "Class#method" or "Class", regex allowed
  # for either Class or method.
  private:
    - Dist::Zilla::Plugin::AlienBase::Doc
    - Dist::Zilla::Plugin::AlienBase::Wrapper
    - Dist::Zilla::Plugin::AlienBase::Wrapper::Bundle
    - Dist::Zilla::Plugin::AlienBuild

